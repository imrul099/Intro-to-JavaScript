<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Evaly Rebooted 2.0</h1>
    <div>
        <textarea name="" id="text-area" placeholder="leave a comment"></textarea>
        <div>
            <button id="btn-submit">Submit</button>
        </div>
        <div id="review">
            <h1 >User Review...</h1>
        </div>
    </div>

    <script>
        let serialNum = 1;
        document.getElementById('btn-submit').addEventListener('click', function(){
            const commentField = document.querySelector('textarea').value;
            
            const container = document.getElementById('review');
            const p = document.createElement('p');
            p.innerText = serialNum + '.' + commentField;
            container.appendChild(p);


            document.querySelector('textarea').value = '';
            serialNum++;
        })

        document.getElementById('text-area').addEventListener('keyup', function(event){
            if(event.key === 'Enter'){
                const commentField = document.querySelector('textarea').value;
            
            const container = document.getElementById('review');
            const p = document.createElement('p');
            p.innerText = serialNum + '.' + commentField;
            container.appendChild(p);


            document.querySelector('textarea').value = '';
            serialNum++;
            }
        })

        // AMI JODI CAI TAHOLE, 'ENTER' ER  ALADA FUNCTION A CALL DECLARE KORE COMMON VABE CALL KORE DITE PARI..
    </script>
</body>
</html>
